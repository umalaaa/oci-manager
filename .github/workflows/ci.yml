name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ──────────────────────────────────────────────
  # Lint & Format
  # ──────────────────────────────────────────────
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

  # ──────────────────────────────────────────────
  # Tests
  # ──────────────────────────────────────────────
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --verbose

  # ──────────────────────────────────────────────
  # Security Audit
  # ──────────────────────────────────────────────
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run security audit
        run: cargo audit
        continue-on-error: true

  # ──────────────────────────────────────────────
  # Cross-Platform Release Builds
  # ──────────────────────────────────────────────
  build:
    name: Build (${{ matrix.target }})
    needs: [lint, test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ── Linux x86_64 (Standard) ──
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: oci-manager
            use_cross: false

          # ── Linux ARM64 (Cross Compiled) ──
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: oci-manager
            use_cross: true
          # ── macOS x86_64 ──
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: oci-manager
          # ── macOS ARM64 (Apple Silicon) ──
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: oci-manager
          # ── Windows x86_64 ──
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: oci-manager.exe
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oci-manager-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}
          if-no-files-found: error

  # ──────────────────────────────────────────────
  # Create Release (on tag push)
  # ──────────────────────────────────────────────
  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          mkdir -p release
          for dir in artifacts/oci-manager-*; do
            target=$(basename "$dir" | sed 's/oci-manager-//')
            if [[ "$target" == *"windows"* ]]; then
              zip -j "release/oci-manager-${target}.zip" "$dir"/*
            else
              chmod +x "$dir"/oci-manager
              tar -czf "release/oci-manager-${target}.tar.gz" -C "$dir" oci-manager
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
